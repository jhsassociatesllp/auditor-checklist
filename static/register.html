<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .form-card { background: linear-gradient(135deg, #f7f9fc 0%, #e0e7ff 100%); }
    </style>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 max-w-md">
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900 mb-6 text-center">Auditor Registration</h1>
        <form id="register-form" class="form-card p-6 rounded-xl shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-800 font-medium mb-2">Full Name</label>
                <input type="text" id="name" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-800 font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div class="mb-4 password-container">
                <label for="password" class="block text-gray-800 font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10" required>
                <i class="fas fa-eye password-toggle" id="password-toggle"></i>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-800 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2.5 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out">Register</button>
        </form>
        <p class="text-center mt-4">
            <a href="/static/login.html" class="text-indigo-600 hover:underline">Login</a>
        </p>

    </div>
    <script src="/static/js/script.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
